[project]
name = "overlays"
version = "1.3.0"
description = "An overlay architecture with a manager to display (highlight) windows on the UI and a client to connect to the same pipeline for command processing."
readme = "README.md"
authors = [
    { name = "Sergen Keskincelik", email = "sergen.keskincelik@aubex.de" },
    { name = "Marius RÃ¤sener", email = "marius.raesener@aubex.de" },
]
requires-python = ">=3.10"
dependencies = ["pywin32>=310", "qrcode>=8.2"]

[project.optional-dependencies]
dev = ["overlays", "pytest>=8.4.1", "ruff>=0.12.1"]

[project.scripts]
overlays = "overlays:main.main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
overlays = { workspace = true }
